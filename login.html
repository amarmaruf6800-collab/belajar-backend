<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Gudang</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        background: #f4f4f4;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      .error {
        color: red;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 style="text-align: center">Login Admin</h2>
      <p id="pesanError" class="error"></p>

      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="prosesLogin()">MASUK</button>
    </div>

    <script>
      async function prosesLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorText = document.getElementById("pesanError");

        // Kirim ke Backend
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const hasil = await response.json();

        if (hasil.success) {
          // KUNCI RAHASIA: Simpan status login di memori browser
          localStorage.setItem("statusLogin", "sudah_login");

          alert("Login Sukses!");
          window.location.href = "index.html"; // Pindah ke halaman gudang
        } else {
          errorText.style.display = "block";
          errorText.innerText = hasil.pesan;
        }
      }
    </script>
  </body>
</html>
